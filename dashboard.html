                    <div class="fillInfoSection detailhead">

                        </div>
                    </div>
                    <button></button>
                </div>
            </div>
            
            <div class="Left">
                <div class="Stocks card">

                                </div>
                            </div>
                        </div>
                        <div class="bullet stockDetail">
                            <div class="product">
                                <span class="name">Satelite Disk</span><span class="name" id="box">20</span>
                            </div>
                            <div class="productDetails">
                                <div class="product">
                                    <span class="name">VCH101</span><span class="name" id="box">20</span>
                                </div>
                            </div>
                        </div>
                        <div class="bullet stockDetail">
                            <div class="product">
                                <span class="name">Cable</span><span class="name" id="box">40m</span>
                            </div>

                                <div class="product">
                                    <span class="name">VCH101</span><span class="name" id="box">20</span>

                            </div>
                        </div>
                        <div class="bullet stockDetail">
                            <div class="product">

                                <div class="product">
                                    <span class="name"></span><span class="name" id="box"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Inventory card">
                    <div class="header">
                        <i class="fa-solid fa-notes-medical"></i>
                        <div class="detailhead">Add stocks</div>
                    </div>
                    <div class="stockContainer">
                        <div class="addStocks">
                            <div class="stockItem">
                                <button id="decrease"><i class="fa-solid fa-circle-minus"></i></button>
                                <input type="number" class="input" min="0" placeholder="box">
                                <button id="increase"><i class="fa-solid fa-circle-plus"></i></button>
                            </div>
                        </div>
                        <div class="submitStock">
                            <button class="submitStocks"><i class="fa-solid fa-circle-chevron-up"></i></button>
                        </div> 
                    </div>
                    
                </div>
            </div>
            <div class="Middle card">
                <div class="section">
                    <div class="header">
                        <i class="fa-solid fa-indian-rupee-sign"></i>
                        <div class="detailhead">Sell products</div>
                    </div>
                    
                    <form action="" class="productForm">
                        <div class="detailhead sellContainer">
                            <select name="buyer" id="buyer" class="select" required>
                                <option value="" disabled selected>Select buyer</option>
                                <option value="Customer">Customer</option>
                                <option value="Retailer">Retailer</option>
                            </select>
                            <div class="buyerName">
                                <input type="text" id="name" placeholder="Enter name" required>
                            </div>
                            <div class="bProduct">
                            </div>

                <div class="header">

                </div>
                <div class="detailhead sales">
                    
                </div>
